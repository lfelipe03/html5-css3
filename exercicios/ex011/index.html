 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
 </head>
 <body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            
            <source media="(max-width: 1060px )" srcset="imagens/foto-m.png" type="image/png">
            <source media="(max-width: 760px )" srcset="imagens/foto-p.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
        
        <h1>Reproduzindo audios</h1>
        <p>Vamos reproduzir audios em HTML5.</p>
        <audio src="Midia/talky-beat.mp3" controls autoplay></audio>
           <audio preload="metadata" autoplay controls loop>
                <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
            </audio>   
 </body>
 </html>
